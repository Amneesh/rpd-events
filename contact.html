<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./contact.css">

    <script src="./script.js" defer></script>
</head>
<body>
    <header class="site-header">
        <!-- <div class="logo"><img src="./resources/rpd-logo.png" alt="rpd logo"></div> -->
        <nav class="nav-links">
            <a href="./index.html">Home</a>
            <a href="./events.html">Events</a>
            <a href="./gallery.html">Gallery</a>
            <a href="./contact.html">Contact</a>
        </nav>
    </header>
<main>
    <section class="contact-section">
        <div class="container">
          <div class="image-side">
            <img src="./resources/dj-contact.jpg" alt="Contact Us" />
          </div>
          <div class="form-side">
            <h2>Contact Us</h2>
            <form id="contactForm" action="#" method="POST">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your full name" required />
      
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="your.email@example.com" required />
      
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>
      
              <button type="submit" class="rpd-button">Send Message</button>
            </form>
          </div>
        </div>
      </section>
      
      
</main>

<footer class="footer">
    <nav class="vertical-footer">
        <a href="tel:+1234567890" aria-label="Phone" class="icon cyan">
          <i class="fas fa-phone"></i>
        </a>
        <a href="mailto:info@rpdevents.com" aria-label="Email" class="icon magenta">
          <i class="fas fa-envelope"></i>
        </a>
        <a href="#" aria-label="Facebook" class="icon cyan">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" aria-label="Instagram" class="icon magenta">
          <i class="fab fa-instagram"></i>
        </a>
      </nav>
  </footer>
</body>
</html>
